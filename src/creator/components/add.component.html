<div class="col-xs-12 m-t-20 m-b-20">
    <button type="button" class="btn btn-primary" (click)="back()">
        <span class="glyphicon glyphicon-arrow-left"></span> Back
    </button>
    <button type="button" class="btn btn-success m-l-20" (click)="add()">
        <span class="glyphicon glyphicon-ok"></span> Create
    </button>
</div>

<div class="col-xs-12">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-1" for="name">Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="club.name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="description">Description:</label>
            <div class="col-sm-8">
                <textarea type="text" class="form-control" id="description" placeholder="Enter description"
                          [(ngModel)]="club.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="image">Icon:</label>
            <div class="col-sm-8">
                <input type="file" name="image" id="image" (change)="onFileChange($event)">
            </div>
        </div>
    </div>
</div>

<div class="col-xs-9">
    <div *ngIf="errorMessage" class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
        {{errorMessage}}
    </div>
</div>
